<main id="main" class="main">

    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="'/admin-dashboard'">Home</a></li>
                <li class="breadcrumb-item active">Dashboard</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">

            <div class="col-lg-8">
                <div class="row">


                    <!-- Student-->
                    <div class="col-xxl-4 col-md-6">
                        <div class="card info-card sales-card bg">
                            <table class="table-borderless">
                                <tr>
                                    <td>
                                        <div class="card-body">
                                            <h5 class="card-title"><span>Total </span><br />
                                                <a class="link" [routerLink]="'/student-list'"> Students</a>
                                            </h5>
                                            <div class="d-flex align-items-center">
                                                <div
                                                    class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                                    <i class="bi bi-mortarboard-fill fs-2"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <h6>{{students.length}}</h6>
                                    </td>

                                </tr>
                            </table>
                        </div>
                    </div><!-- End Student -->

                    <!-- Staff  -->
                    <div class="col-xxl-4 col-md-6">
                        <div class="card info-card revenue-card bg">

                            <table class="table-borderless">
                                <tr>
                                    <td>
                                        <div class="card-body">
                                            <h5 class="card-title"><span>Total </span><br />
                                                <a class="link" [routerLink]="'/staff-list'"> Teachers</a>
                                            </h5>
                                            <div class="d-flex align-items-center">
                                                <div
                                                    class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                                    <i class="bi bi-person-workspace fs-2"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <h6>{{staffs.length}}</h6>
                                    </td>

                                </tr>
                            </table>

                        </div>
                    </div><!-- End Staff -->

                    <!-- Departments -->
                    <div class="col-xxl-4 col-md-6">
                        <div class="card info-card dept bg">
                            <table class="table-borderless">
                                <tr>
                                    <td>
                                        <div class="card-body">
                                            <h5 class="card-title"><span>Total </span><br />
                                                <a class="link" [routerLink]="'/department-list'"> Depatments</a>
                                            </h5>
                                            <div class="d-flex align-items-center">
                                                <div
                                                    class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                                    <i class="bi bi-building-fill fs-2"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <h6>{{departments.length}}</h6>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div><!-- End  Departments -->

                    <!-- Subjects -->
                    <div class="col-xxl-4 col-md-6">
                        <div class="card info-card sub bg">
                            <table class="table-borderless">
                                <tr>
                                    <td>
                                        <div class="card-body">
                                            <h5 class="card-title"><span>Total </span><br />
                                                <a class="link" [routerLink]="'/subject-list'"> Subjects</a>
                                            </h5>
                                            <div class="d-flex align-items-center">
                                                <div
                                                    class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                                    <i class="bi bi-book-half fs-2"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <h6>{{subjects.length}}</h6>
                                    </td>

                                </tr>
                            </table>

                        </div>
                    </div><!-- End Subjects -->
                </div>
            </div><!-- End Left side columns -->


            <!-- Right side columns -->
            <div class="col-lg-4">

                <!-- Recent Activity -->
                <div class="card">
                   

                    <div class="card-body">
                        <h5 class="card-title">Recently notices</h5>
                        <hr class="dropdown-divider">

                        <div class="activity">

                            <table>
                               <tr *ngFor="let n of notices;">
                                    <section>
                                        <td> <img src="{{ this.commonService.imageURL+n.noticePicture}}"
                                                style="margin: 5px;max-width: 60px; height: 60px;" alt=" notice"></td>
                                        <td><a [routerLink]="['/add-notice',n.id]" 
                                                class="t">{{n.content}}</a>
                                        </td>
                                    </section>
                                    <hr class="dropdown-divider">
                                </tr>
                                <tr *ngIf="notices.length === 0">
                                    <td colspan="2">No notices found.</td>
                                  </tr>
                            </table>

                        </div>

                    </div>
                </div><!-- End Recent Activity -->
            </div><!-- End Right side columns -->
        </div>
    </section>


    <div class="slider-container">
        <div class="slider">
            <div class="slide active">
                Slide 1 Content
            </div>
            <div class="slide">
                Slide 2 Content
            </div>
            <div class="slide">
                Slide 3 Content
            </div>
        </div>
    </div>



</main><!-- End #main -->
