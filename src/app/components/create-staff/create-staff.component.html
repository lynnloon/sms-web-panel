<div class="main" id="main">
    <div class="pagetitle">
        <h1 *ngIf="editStaff == false">Add New Teacher</h1>
        <h1 *ngIf="editStaff == true">Edit Teacher Info</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="'/admin-dashboard'">Home</a></li>
                <li class="breadcrumb-item"><a [routerLink]="'/staff-list'">Teacher Lists</a></li>
                <li class="breadcrumb-item" *ngIf="editStaff == false">Add new Teacher</li>
                <li class="breadcrumb-item" *ngIf="editStaff == true">Edit Teacher Info</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center" *ngIf="editStaff == false">Teacher Registration Form</h5>
                    <h5 class="card-title text-center" *ngIf="editStaff == true">Teacher Editing Form</h5>
                    <!-- Horizontal Form -->
                    <div class="row mb-3">
                        <div *ngIf="editStaff == true" class="profileCss">
                            <img [src]="filepath" alt="staff" style="margin: 5px;max-width: 25%; height: 80%;"
                                class="img-fluid img-thumbnail rounded">
                        </div>
                        <label for="inputPassword3" class="col-sm-3 col-form-label required">Profile Picture</label>
                        <div class="col-sm-6">
                            <input id="file" type="file" name="cover" class="form-control" accept=".png , .jpg , .jpeg"
                                (change)="oncoverChange($event)" [(ngModel)]="staff.staffProfilePicture">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-3 col-form-label required">Name</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" [(ngModel)]="staff.staffName" id="inputText">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-3 col-form-label required">NRC No</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" [(ngModel)]="staff.staffNrcNo" id="inputText">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-3 col-form-label required">Phone No</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" [(ngModel)]="staff.staffPhoneNo" id="inputEmail">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-3 col-form-label required">Email</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" [(ngModel)]="staff.staffEmail" id="inputText">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-3 col-form-label required">Address</label>
                        <div class="col-sm-6">
                            <textarea rows="3" class="form-control" [(ngModel)]="staff.staffAddress"
                                id="inputText"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-3 col-form-label required">Gender</label>
                        <div class="col-sm-6">

                            <select class="form-select" id="inputGroupSelect01 " [ngModelOptions]="{standalone: true}"
                                [(ngModel)]="staff.staffGender">
                                <option value="" selected>Choose..</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>

                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-3 col-form-label required">Department</label>
                        <div class="col-sm-6">

                            <select class="form-select" id="inputGroupSelect01 " [(ngModel)]="department"
                                [ngModelOptions]="{standalone: true}" (ngModelChange)="onChangeCombo()">
                                <option value="">Choose..</option>
                                <option *ngFor="let dept of departments;" [ngValue]="dept">{{dept.name}}</option>
                            </select>

                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-3 col-form-label required">Position</label>
                        <div class="col-sm-6">

                            <select class="form-select" id="inputGroupSelect01 " [(ngModel)]="position"
                                [ngModelOptions]="{standalone: true}" (ngModelChange)="onChangeCombo()">
                                <option value="">Choose..</option>
                                <option *ngFor="let pos of positions;" [ngValue]="pos">{{pos.name}}</option>
                            </select>

                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>&nbsp;
                        <button type="reset" class="btn btn-secondary" [routerLink]="'/staff-list'">Cancel</button>
                    </div>
                    <!-- End Horizontal Form -->

                </div>
            </div>

        </div>
    </section>
</div>
