<!-- ADMIN -->
<div class="main" id="main" *ngIf="role=='ADMIN'">
    <div class="pagetitle">
        <h1 *ngIf="editNotice == false">Add New Notice</h1>
        <h1 *ngIf="editNotice == true">Edit Notice</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="'/admin-dashboard'">Home</a></li>
                <li class="breadcrumb-item"><a [routerLink]="'/notice-board'">Notice Lists</a></li>
                <li class="breadcrumb-item" *ngIf="editNotice == false">Notice Creation form</li>
                <li class="breadcrumb-item" *ngIf="editNotice == true">Notice Editing Form</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center" *ngIf="editNotice == false">Notice Creation form</h5>
                    <h5 class="card-title text-center" *ngIf="editNotice == true">Notice Editing Form</h5>
                    <!-- Horizontal Form -->
                    <div class="row mb-3">
                        <div *ngIf="editNotice == true" class="profileCss">
                            <img src="{{ this.commonService.imageURL+notice.noticePicture}}" alt="notice"
                                            style="margin: 5px;max-width: 25%; height: 80%;"
                                            class="rounded-circle">
                        </div>
                        <label for="inputPassword3" class="col-sm-3 col-form-label required">Notice Picture</label>
                        <div class="col-sm-6">
                            <input id="file" type="file" name="cover" class="form-control" accept=".png , .jpg , .jpeg"
                                (change)="oncoverChange($event)" [(ngModel)]="notice.noticePicture">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-3 col-form-label required">Title</label>
                        <div class="col-sm-6">
                            <select class="form-select" id="inputGroupSelect01 " [(ngModel)]="notice.title"
                                [ngModelOptions]="{standalone: true}">
                                <option value="">Choose..</option>
                                <option>EVENT</option>
                                <option>ANNOUNCEMENT</option>
                                <option>HEALTH</option>
                                <option>SCHOOL ACTIVITY</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">

                        <label for="inputEmail3" class="col-sm-3 col-form-label required">Content</label>
                        <div class="col-sm-6">
                            <textarea type="text" rows="10" class="form-control" [(ngModel)]="notice.content"
                                id="inputText"></textarea>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>&nbsp;
                        <button type="reset" class="btn btn-secondary" [routerLink]="'/notice-board'">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>



<!-- STUDENT OR TEACHER  -->
<div class="main" id="main" *ngIf="role=='STUDENT'|| role=='TEACHER'">
    <div class="pagetitle">
        <h1>Notice Detail</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="'/admin-dashboard'">Home</a></li>
                <li class="breadcrumb-item"><a [routerLink]="'/notice-board'">Notice Lists</a></li>
                <li class="breadcrumb-item">Notice Detail</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Notice Detail</h5>
                    <!-- Horizontal Form -->
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-3 col-form-label"><b>Title</b></label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control " [(ngModel)]="notice.title"
                                [ngModelOptions]="{standalone: true}" disabled>
                        </div>
                    </div>
                    <div class="row mb-3">

                        <label for="inputEmail3" class="col-sm-3 col-form-label"><b>Content</b></label>
                        <div class="col-sm-6">
                            <textarea type="text" rows="10" class="form-control" [(ngModel)]="notice.content"
                                id="inputText"></textarea>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="reset" class="btn btn-secondary" [routerLink]="'/notice-board'">Backword</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
