<div class="main" id="main">
    <div class="pagetitle">
        <h1>Notice Detail</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="'/admin-dashboard'">Home</a></li>
                <li class="breadcrumb-item"><a [routerLink]="'/notice-board'">Notice Lists</a></li>
                <li class="breadcrumb-item">Notice Detail</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Notice Detail</h5>
                    <!-- Horizontal Form -->
                    <div class="mb-3">
                        
                        <label for="inputEmail3" class="col-sm-3 col-form-label"><b>Title</b></label>
                        <div class="col-sm-9">
                            <p>
                                {{notice.title}}
                            </p>
                            <!-- <input type="text" class="form-control " [(ngModel)]="notice.title"
                                [ngModelOptions]="{standalone: true}" disabled> -->
                        </div>
                    </div>
                    <div class="mb-3">

                        <label for="inputEmail3" class="col-sm-3 col-form-label"><b>Content</b></label>
                        <div class="col-sm-9">
                            <p>
                                {{notice.content}}
                            </p>
                            <!-- <textarea type="text" rows="10" class="form-control" [(ngModel)]="notice.content"
                                id="inputText" disabled></textarea> -->
                        </div>
                    </div>
                    <div class="mb-3" *ngIf="editNotice == true">
                        <label for="inputEmail3" class="col-sm-3 col-form-label"><b>Notice Picture</b></label>
                        <div class="col-sm-9">
                            <img [src]="filepath" alt="Noticepicture"
                            style="margin: 5px;max-width: 15%; height: 80%;"
                            class="img-fluid img-thumbnail rounded">
                            </div>
                    </div>
                   
                    <div class="text-center">
                        <button type="reset" class="btn btn-secondary" [routerLink]="'/notice-board'">Backword</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
