<div class="main" id="main">
    <div class="pagetitle">
        <h1>Student Lists</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="'/admin-dashboard'">Home</a></li>
                <li class="breadcrumb-item">Student Lists</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <div>
        <button type="submit" class="btn btn-primary bi bi-plus-circle" [routerLink]="'/add-user'">
            Add new student</button>
    </div>
<br/>
    <section class="section">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <!-- Table with stripped rows -->
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Name</th>
                                <th scope="col">Phone No</th>
                                <th scope="col">Address</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usr of users;let i = index;">
                                <th scope="row">{{i+1}}</th>
                                <td>{{usr.userName}}</td>
                                <td>{{usr.phoneNo}}</td>
                                <td>{{usr.address}}</td>
                                <td>
                                    <i class="bi bi-pencil-square" title="edit" [routerLink]="['/add-user',usr.id]"></i>&nbsp;
                                    <i class="bi bi-trash" style="color: red;" title="delete" (click)="delete(usr.id)"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- End Table with stripped rows -->

                </div>
            </div>
        </div>
    </section>
</div>
