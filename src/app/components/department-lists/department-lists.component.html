<div class="main" id="main">
    <div class="pagetitle">
        <h1>Department Lists</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="'/admin-dashboard'">Home</a></li>
                <li class="breadcrumb-item">Department Lists</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <div  *ngIf="role=='ADMIN'">
        <button type="submit" class="btn btn-primary bi bi-plus-circle" [routerLink]="'/add-dept'">
            Add new department</button>
    </div>
    <br />
    <section class="section">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <!-- Table with stripped rows -->
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Name</th>
                                <th scope="col"  *ngIf="role=='ADMIN'">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let dept of departments;let i = index;">
                                <th scope="row">{{i+1}}</th>
                                <td>{{dept.name}}</td>
                                <td  *ngIf="role=='ADMIN'"> 
                                    <i class="bi bi-pencil-square" title="edit"
                                        [routerLink]="['/add-dept',dept.id]"></i>&nbsp;
                                    <i class="bi bi-trash" style="color: red;" title="delete"
                                        (click)="delete(dept.id)"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- End Table with stripped rows -->

                </div>
            </div>
        </div>
    </section>
</div>
