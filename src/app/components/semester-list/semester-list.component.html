<div class="main" id="main">
    <div class="pagetitle">
        <h1>Semester Lists</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="'/admin-dashboard'">Home</a></li>
                <li class="breadcrumb-item">Semester Lists</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <div>
        <button type="submit" class="btn btn-primary bi bi-plus-circle" [routerLink]="'/add-semester'">
            Add new Semester</button>
    </div>
<br/>
    <section class="section">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <!-- Table with stripped rows -->
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Name</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">End Date</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let sem of semesters;let i = index;">
                                <th scope="row">{{i+1}}</th>
                                <td>{{sem.semesterName}}</td>
                                <td>{{sem.semStartDate | date:'dd-MM-yyyy'}}</td>
                                <td>{{sem.semEndDate | date:'dd-MM-yyyy'}}</td>
                                <td>
                                    <i class="bi bi-pencil-square" title="edit" [routerLink]="['/add-semester',sem.id]"></i>&nbsp;
                                    <i class="bi bi-trash" style="color: red;" title="delete" (click)="delete(sem.id)"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- End Table with stripped rows -->

                </div>
            </div>
        </div>
    </section>
</div>
