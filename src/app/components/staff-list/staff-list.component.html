<div class="main" id="main">
    <div class="pagetitle">
        <h1>Teacher Lists</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="'/admin-dashboard'">Home</a></li>
                <li class="breadcrumb-item">Teacher Lists</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <div *ngIf="role=='ADMIN'">
        <button type="submit" class="btn btn-primary bi bi-plus-circle  float-right " [routerLink]="'/add-staff'">
            Add new Teacher</button>
    </div>
    <br />
    <section class="section">
        <div class="row">
            <div class="card">
                <div class="card-body table-responsive">
                    <!-- Table with stripped rows -->
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Name</th>
                                <th scope="col">Phone No</th>
                                <th scope="col">Email</th>
                                <th scope="col">Address</th>
                                <th scope="col">Position</th>
                                <th scope="col">Department</th>
                                <th scope="col" *ngIf="role=='ADMIN'">Action</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let sta of staffs;let i = index;">
                                <th scope="row">{{i+1}}</th>
                                <td>{{sta.staffGender == 'Male'? 'U ':'Daw '}}{{sta.staffName}}</td>
                                <td>{{sta.staffPhoneNo}}</td>
                                <td>{{sta.staffEmail}}</td>
                                <td>{{sta.staffAddress}}</td>
                                <td>{{ sta.staffPosition?.name }}</td>
                                <td>{{ sta.staffDepartment?.name }}</td>
                                <td *ngIf="role=='ADMIN'">
                                    <i class="bi bi-pencil-square" title="edit"
                                        [routerLink]="['/add-staff',sta.id]"></i>&nbsp;
                                    <i class="bi bi-trash" style="color: red;" title="delete"
                                        (click)="delete(sta.id)"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- End Table with stripped rows -->

                </div>
            </div>
        </div>
    </section>
</div>
