<div class="main" id="main">
    <div class="pagetitle">
        <h1>View Message</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="'/admin-dashboard'">Home</a></li>
                <li class="breadcrumb-item"><a [routerLink]="'/message-list'">History of message</a></li>
                <li class="breadcrumb-item">View message</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Message detail</h5>
                    <div class="profileCss">
                        <img [src]="profile" alt="staff" style="margin: 5px;max-width: 15%; height: 50%;"
                            class="rounded-circle">
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-3 col-form-label required">Name</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" [(ngModel)]="reqMessage.name" id="inputText">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-3 col-form-label required">Email</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" [(ngModel)]="reqMessage.email" id="inputText">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-3 col-form-label required">Title</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" [(ngModel)]="reqMessage.title" id="inputText">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-3 col-form-label required">Message</label>
                        <div class="col-sm-6">
                            <textarea rows="7" class="form-control" [(ngModel)]="reqMessage.message"
                                id="inputText"></textarea>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="reset" class="btn btn-secondary" [routerLink]="'/message-list'">Backword</button>
                    </div>
                    <!-- End Horizontal Form -->
                </div>
            </div>
        </div>
    </section>
</div>
